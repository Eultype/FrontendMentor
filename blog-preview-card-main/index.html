<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <!-- Favicon -->
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <!-- CSS -->
  <link rel="stylesheet" href="assets/css/style.css">
  <title>Frontend Mentor | Blog preview card</title>
</head>
<body>
<main>
    <!-- Carte -->
    <div class="container">
        <!-- Image -->
        <img src="assets/images/illustration-article.svg" alt="Illustration article">
        <!-- Badge -->
        <div class="badge-section">
            <span class="badge">Learning</span>
        </div>
        <!-- Date de publication -->
        <div class="published">
            <p>Published 21 Dec 2023</p>
        </div>
        <!-- Titre + texte -->
        <div class="attribution">
            <p>HTML & CSS foundations</p>
            <p>These languages are the backbone of every website, defining structure, content, and presentation.</p>
        </div>
        <!-- Photo + author -->
        <div class="author_published">
            <img src="assets/images/image-avatar.webp" alt="Photo de profil">
            <p>Greg Hooper</p>
        </div>
    </div>
</main>
</body>
</html>
